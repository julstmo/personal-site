<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display:inline-block;
            background-color:darkorange;
            padding: 15px;
            margin: 15px;
            font-family: monospace;
            text-align: right;
            font-size: xx-large;
        }
        .result {
            font-weight: bold;
            border-top:black solid 2px;
        }
    </style>
</head>
<body>
    <div class="math-card">
        <p class="first-term">131</p>
        <p class="second-term">+ 13</p>
        <p class="result">144</p>
    </div>
    <div class="math-card">
        <p class="first-term">219</p>
        <p class="second-term">- 27</p>
        <p class="result">192</p>
    </div>
    <div class="math-card">
        <p class="first-term">108</p>
        <p class="second-term">+ 95</p>
        <p class="result">203</p>
    </div>
    <div class="math-card">
        <p class="first-term">103</p>
        <p class="second-term">x 4</p>
        <p class="result">412</p>
    </div>
    <div class="math-card">
        <p class="first-term">612</p>
        <p class="second-term">รท 3</p>
        <p class="result">204</p>
    </div>

</html>
